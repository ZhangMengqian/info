<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>审核</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/js/ui_events.js"></script>
    <script type="text/javascript" src="/public/js/websocket.js"></script>
    <link href="/public/css/style.css" type="text/css" media="screen">
</head>
<body>
<div id="top">
    <h1 style="">信息管理系统</h1>
</div>

<div id="wrapper">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <ul class="nav nav-pills" id="navbar">
                <li>
                    <a href="produce">发布</a>
                </li>
                <li class="active">
                    <a href="check">审核</a>
                </li>
                <li>
                    <a href="sale">销售</a>
                </li>
                <li>
                    <a href="trans">运输</a>
                </li>
                <li>
                    <a href="personal">个人中心</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div id="left">
            <div class="row clearfix">
                <div class="col-md-1 column"></div>
                <div class="col-md-10 column">
                    <br/><br/>
                         <!--Table-->
                        <table class="table table-hover" id="checkBox">
                            <tr>
                                <th style="width: 35px">商品编号</th>
                                <th style="width: 70px">商品名称</th>
                                <th style="width: 50px">商家</th>
                                <th style="width: 80px">发布时间</th>
                                <th style="width: 30px"></th>
                            </tr>
                            {% for pro in products %}
                            <tr>
                                <th>{{pro.id}}</th>
                                <th>{{pro.pro_name}}</th>
                                <th>{{pro.username}}</th>
                                <th style="width: 80px">{{pro.createTime}}</th>
                                <th style="width: 30px">
                                    <button class="btn btn-primary btn-xs btn-block" id={{products.indexOf(pro)}} data-toggle="modal" data-target="#exampleModal">查看</button>
                                </th>
                            </tr>
                            {% endfor %}
                        </table>
                </div>
                <div class="col-md-1 column"></div>
            </div>
            <ul class="pager">
                <li><a href="check?page={{page-1}}">&larr; 上一页</a></li>
                <li>当前第 {{page}} 页 / 共 {{pages}} 页</li>
                <li><a href="check?page={{page+1}}">下一页 &rarr;</a></li>
            </ul>
        </div>
        <div id="right">
            <div id="rightTop">
                <div class="title"><h4 style="margin-left: 30px;margin-top: 30px"><u style="color: darkorange">用户信息</u></h4></div>
                <!--<p style="margin-left: 50px">你好, {{userInfo.username}}! <a href="javascript:;" id="logout">点此退出</a></p>-->
            </div>
            <div id="rightBottom">
                <div class="title"><h4 style="margin-left: 30px;margin-top: 30px"><u style="color: darkorange">通知</u></h4></div>
                <p style="margin-left: 50px" class="notification"></p>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>
Modal 模态框
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">商品信息</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name" class="control-label">商品名称</label>
                        <input type="text" class="form-control" id="name" value="">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $('#exampleModal').on('show.bs.modal', function (event) {
        var clickid=$(event.target).attr('id');
        console.log({{products[clickid]}});
        // var button = $(event.relatedTarget) // Button that triggered the modal
        // var recipient = button.data('whatever') // Extract info from data-* attributes
        // // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this);
        // modal.find('#pro_name').val({{products[clickid].pro_name}});
    })
</script>
</html>
