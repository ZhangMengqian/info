<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运输</title>
    <link href="/public/css/style.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/js/ui_events.js"></script>
    <script type="text/javascript" src="/public/js/websocket.js"></script>
</head>
<body>
<div id="top">
    <h1 style="">信息管理系统</h1>
</div>
<div id="wrapper">
    <div class="row clearfix">
        <div class="col-md-12 column collapse navbar-collapse">
            <ul class="nav nav-pills" id="navbar_left">
                <li>
                    <a href="produce">发布</a>
                </li>
                <li>
                    <a href="check">审核</a>
                </li>
                <li>
                    <a href="sale">销售</a>
                </li>
                <li class="active">
                    <a href="trans">运输</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div id="left">
            <div class="row clearfix">
                <div class="col-md-1 column"></div>
                <div class="col-md-10 column">
                    <br/><br/>
                    <table class="table table-hover" id="transBox">
                        <tr>
                            <th style="width: 50px">订单编号</th>
                            <th style="width: 50px">商品编号</th>
                            <th style="width: 50px">收件人</th>
                            <th style="width: 40px">地址</th>
                            <th style="width: 90px">下单时间</th>
                            <th style="width: 30px"></th>
                        </tr>
                        {% for tra in tradings %}
                        <tr>
                            <th>{{tra.id}}</th>
                            <th>{{tra.pro_id}}</th>
                            <th>{{tra.buyer}}</th>
                            <th style="width: 40px">{{tra.city}} 城</th>
                            <th style="width: 90px">{{tra.tradingTime}}</th>
                            <th style="width: 30px">
                                <button class="btn btn-primary btn-xs btn-block" id={{tra.id}}>运送</button>
                            </th>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="col-md-1 column"></div>
            </div>
            <ul class="pager">
                <li><a href="trans?page={{page-1}}">&larr; 上一页</a></li>
                <li>当前第 {{page}} 页 / 共 {{pages}} 页</li>
                <li><a href="trans?page={{page+1}}">下一页 &rarr;</a></li>
            </ul>
        </div>
        <div id="right">
            <div id="rightTop">
                <div class="title"><h4 style="margin-left: 30px;margin-top: 30px"><u style="color: darkorange">用户信息</u></h4></div>
                <p style="margin-left: 50px">你好, {{userInfo.username}} ! <a href="javascript:;" id="logout">点此退出</a></p>
            </div>
            <div id="rightBottom">
                <div class="title"><h4 style="margin-left: 30px;margin-top: 30px"><u style="color: darkorange">通知</u></h4></div>
                <p style="margin-left: 50px" class="notification">你有条 {{count}} 新记录需要审核</p>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>

</div>
</body>
</html>
