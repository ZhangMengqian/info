<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生产</title>
    <link href="/public/css/style.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/js/ui_events.js"></script>
    <script type="text/javascript" src="/public/js/websocket.js"></script>
</head>
<body>
<div id="top">
    <h1 style="">信息管理系统</h1>
</div>

<div id="wrapper">
    <div class="row clearfix">
        <div class="col-md-12 column collapse navbar-collapse">
            <ul class="nav nav-pills" id="navbar_left">
                <li class="active">
                    <a href="/produce">发布</a>
                </li>
                <li>
                    <a href="/check">审核</a>
                </li>
                <li>
                    <a href="/sale">销售</a>
                </li>
                <li>
                    <a href="/trans">运输</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div id="left">
            <div id="myform" class="form-horizontal" style="padding-top: 30px; padding-left: 15px">
                <div class="form-group">
                    <label class="col-md-2 control-label">商品名称</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="pro_name" placeholder="请输入名称">
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">商品数量</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" name="pro_num" placeholder="请输入数字">
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">商品价格</label>
                    <div class="col-md-9">
                        <input type="number" class="form-control" name="pro_price" placeholder="请输入单价，以元为单位">
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">商品描述</label>
                    <div class="col-md-9">
                        <textarea class="form-control" rows="3" name="pro_desc" placeholder="请输入商品描述"></textarea>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">商品图片</label>
                    <div class="col-md-9">
                        <input type="file" name="pro_img" id="pro_img">
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-success btn-block" id="newProBt">发 布 商 品</button>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-warning btn-block" id="resetInfoBt">重 置 信 息</button>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>

        <div id="right">
            <div id="rightTop">
                <div class="title"><h4 style="margin-left: 30px;margin-top: 30px"><u style="color: darkorange">用户信息</u></h4></div>
                <p style="margin-left: 50px">你好, {{userInfo.username}}! <a href="javascript:;" id="logout">点此退出</a></p>
            </div>
            <div id="rightBottom">
                <div class="title"><h4 style="margin-left: 30px;margin-top: 30px"><u style="color: darkorange">通知</u></h4></div>
                <p style="margin-left: 50px" class="notification"></p>
            </div>
        </div>
    </div>
</div>

<div id="footer">

</div>
</body>
</html>
