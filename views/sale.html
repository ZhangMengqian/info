<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>销售</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/js/ui_events.js"></script>
    <script type="text/javascript" src="/public/js/websocket.js"></script>
    <link href="/public/css/style.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
<div id="top">
    <h1 style="">信息管理系统</h1>
</div>

<div id="wrapper">
    <div class="row clearfix">
        <div class="col-md-12 column collapse navbar-collapse">
            <ul class="nav navbar-left nav-pills" id="navbar_left">
                <li>
                    <a href="produce">发布</a>
                </li>
                <li>
                    <a href="check">审核</a>
                </li>
                <li class="active">
                    <a href="sale">销售</a>
                </li>
                <li>
                    <a href="trans">运输</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="navbar_right">
                <li class="dropdown">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span>  {{userInfo.username}}<strong class="caret"></strong>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="personal"><span class="glyphicon glyphicon-home"></span>  个人中心 </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="javascript:;" id="logout"><span class="glyphicon glyphicon-log-out"></span>  退出 </a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
    <div id="content">
        <div id="showBox">
            <div class="row">
                {% for pro in products %}
                <div class="col-sm-6 col-md-3">
                    <div class="thumbnail">
                        <br/>
                        <img id="show_img" src="/public/img/{{pro.pro_img}}" style="height: 80px;width: auto" alt="通用的占位符缩略图">
                        <div class="caption" style="height:230px;padding:0 30px 0 30px">
                            <h3 id="show_name">{{pro.pro_name}}</h3>
                            <h5 id="show_price">单价：{{pro.pro_price}} 元</h5>
                            <h5 id="show_desc" style="width: 100%;">商品详情：{{pro.pro_desc}}</h5>
                            <h5 id="seller" value={{pro.username}}>卖家： {{pro.username}}</h5>
                            <h5 id="show_leftnum">剩余库存：{{pro.left_num}} 件</h5>
                            <h5> 收货地点：
                            <select id={{pro.id}}>
                                <option selected value="M">M城</option>
                                <option value="N">N城</option>
                                <option value="O">O城</option>
                                <option value="P">P城</option>
                                <option value="Q">Q城</option>
                            </select>
                            </h5>
                            <button class="btn btn-success btn-block" name={{pro.id}}>立即购买</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <ul class="pager">
                <li><a href="check?page={{page-1}}">&larr; 上一页</a></li>
                <li>当前第 {{page}} 页 / 共 {{pages}} 页</li>
                <li><a href="check?page={{page+1}}">下一页 &rarr;</a></li>
            </ul>
        </div>
    </div>
</div>

<div id="footer">

</div>
</body>
</html>
